{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}
    <title>New topic</title>
{% endblock title %}

{% block content %}
    <p>Add a new topic: </p>

    <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name='submit' class="btn btn-success">Add Topic</button>
        {% endbuttons %}
    </form>

{% endblock content %}
